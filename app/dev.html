<!DOCTYPE html>
<!-- this page is used for development purposes refer to index.html for the full demo app -->
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>RmpVast - Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="../css/rmp-vast.min.css">
  <script src="../js/dist/rmp-vast.js"></script>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>

<body>
  <div class="rmp-container" id="rmpPlayer" style="width:640px;height:360px;">
    <div class="rmp-content">
      <video class="rmp-video" preload="none" playsinline>
        <source src="https://www.rmp-streaming.com/media/bbb-360p.mp4" type="video/mp4">
        <source src="https://www.rmp-streaming.com/media/bbb-360p.webm" type="video/webm">
      </video>
    </div>
  </div>

  <button id="play">PLAY</button><br>
  <button id="pause">PAUSE</button><br>
  <button id="fullscreen">FULLSCREEN</button>
  <script>
    var id = 'rmpPlayer';
    var container = document.getElementById(id);
    var video = container.getElementsByClassName('rmp-video')[0];
    var ADTAG = 'https://www.radiantmediaplayer.com/vast/tags/non-linear.xml';
    var params = {
    };
    var rmpVast = new RmpVast(id, params);

    var _onPlayLoadAds = function () {
      console.log('PLAY');
      video.removeEventListener('play', _onPlayLoadAds);
      rmpVast.loadAds(ADTAG);
    };

    video.addEventListener('play', _onPlayLoadAds);

    var play = document.getElementById('play');
    play.addEventListener('click', function () {
      rmpVast.play();
    });

    var pause = document.getElementById('pause');
    pause.addEventListener('click', function () {
      rmpVast.pause();
    });

    var fullscreen = document.getElementById('fullscreen');
    fullscreen.addEventListener('click', function () {
      rmpVast.setFullscreen(true);
    });
  </script>
</body>
